<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Ohmyfood</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="/assets/img/logo/ohmyfood.png" alt="logo">
        </div>
        <div class="header__location">
            <div class="header__location--icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="header__location--txt">
                <p>Paris, Belleville</p>
            </div>
        </div>
        <div class="header__title">
            <h1 class="header__title--title">Réservez le menu qui vous convient</h1>
            <p class="header__title--subtitle">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn">Explorer nos restaurants</button>
        </div>
    </header>
</body>

</html>
