<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Ohmyfood</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="/assets/img/logo/ohmyfood.png" alt="logo">
        </div>
        <div class="header__location">
            <div class="header__location__icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="header__location__txt">
                <p>Paris, Belleville</p>
            </div>
        </div>
        <div class="header__title">
            <h1 class="header__title__title">Réservez le menu qui vous convient</h1>
            <p class="header__title__subtitle">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn btn-rounded">Explorer nos restaurants</button>
        </div>
    </header>
    <main>
        <section class="section operating">
            <h2 class="section__title">Fonctionnement</h2>
            <div class="card operating-card">
                <div class="operating-card__nbr">
                    <p>1</p>
                </div>
                <i class="operating-card__icon fa-solid fa-mobile-screen-button"></i>
                <p class="operating-card__txt">
                    Choissez un restaurant
                </p>
            </div>
            <div class="card operating-card">
                <div class="operating-card__nbr">
                    <p>2</p>
                </div>
                <i class="operating-card__icon fa-solid fa-list-ul"></i>
                <p class="operating-card__txt">
                    Composez votre menu
                </p>
            </div>
            <div class="card operating-card">
                <div class="operating-card__nbr">
                    <p>3</p>
                </div>
                <i class="operating-card__icon fa-solid fa-store"></i>
                <p class="operating-card__txt">
                    Dégustez au restaurant
                </p>
            </div>
        </section>
        <section class="section restaurants">
            <h2 class="section__title">Restaurants</h2>
            <div class="card restaurants-card">
                <div class="restaurants-card-head">
                    <button class="btn btn-new">Nouveau</button>
                    <img class="restaurants-card-head__img"
                        src="/assets/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <ul>
            <li>Menu</li>
            <li>Menu</li>
            <li>Menu</li>
            <li>Menu</li>
        </ul>
    </footer>
</body>

</html>
